{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Заголовки запроса</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Заголовок</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in headers.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
